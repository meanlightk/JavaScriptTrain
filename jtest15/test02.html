<!-- 스크롤 처리하기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 내비게이션 예제</title>
    <link rel="stylesheet" href="./css/scroll.css">
</head>
<body>
    <section class="hero">
        <h1>스크롤을 아래로 내려보세요.</h1>
    </section>
    <nav>
        <a href="https://javascript.com">자바스크립트</a>
    </nav>
    <section class="articles">
    </section>
    <script>
        const nav = document.querySelector('nav');
        const navTopOffset = nav.offsetTop;
        window.addEventListener('scroll', e => {
            if(window.pageYOffset >= navTopOffset) {
                nav.style.position = 0;
                nav.style.left = 0;
                nav.style.right = 0;
            } else {
                nav.style.position = '';
                nav.style.top ='';
            }
        });
    </script>
</body>
</html>
