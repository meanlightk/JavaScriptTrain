<!-- 이벤트 전파 제어하기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 전파 제어하기</title>
    <style>#prevent {border: 1px solid red;}</style>
</head>
<body>
    <p>
        일반적인 글
        <span id="prevent">이벤트를 막은 글</span>
        <br>
         일반적인 글 2
         </p>
         <script>
            const normapPEl = document.querySelector("p");
            const eventPreventdEl = document.querySelector("#prevent");
            normapPEl.addEventListener("contextmenu", function() {
                console.log("contextmenu 호출");
            });
             eventPreventdEl.addEventListener("contextmenu", function(event) {
                console.log("이벤트 막은 글 클릭");
                event.stopPropagation();
                event.preventDefault();
             });
         </script>
    </p>
</body>
</html>
